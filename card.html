<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="./Meubel House_Logos-05.png" alt="">
            <h2>Furniro</h2>
        </div>

        <ul class="header-list">
            <a href="index.html"><li>Home</li></a>
            <a href="shop.html"><li>Shop</li></a>
            <a href="contact.html"><li>Contact</li></a>
            <a href="blog.html"><li>Blog</li></a>
        </ul>

        <div class="header-icon">
            <a href=""><img src="./mdi_account-alert-outline.png" alt=""></a>
            <a href=""><img src="./akar-icons_search.png" alt=""></a>
            <a href=""><img src="./akar-icons_heart.png" alt=""></a>
            <a class="cart" href="card.html"><img src="./ant-design_shopping-cart-outlined.png" alt=""></a>
        </div>
    </header>

    <div class="banner-wrap">
        <div class="banner-logo">
            <img src="Meubel House_Logos-05.png" alt="">
        </div>
        <img src="./Rectangle 1.png" alt="">
        <div class="banner">
            <h2>Cart</h2>
            <div class="banner-name">
            <p class="title">Home</p>
            <p class="icon">></p>
            <p>Cart</p>
            </div>
        </div>
    </div>

    <div class="card-wrapper">
        <div class="card-container">
            <ul class="card-list">
                <li>Product</li>
                <li>Price</li>
                <li>Quantity</li>
                <li>Subtotal</li>
            </ul>

            <div class="card-wrap">
                
            </div>

        </div>

        <div class="card-totals">
            <h3>Cart Totals</h3>
            <div class="total">
                <p>Subtotal</p>
                <p class="subtotal">Rs. 250,000.00</p>
            </div>
            <div class="total">
                <p>Total</p>
                <p class="price">Rs. 250,000.00</p>
            </div>

            <div class="total-btn">
                <a href="">Check Out</a>
            </div>
        </div>
    </div>
    <script src="card.js"></script>
</body>
</html>
